<!doctype html>
<html lang="en">
  <head>
    <!-- Set UTF-8 character encoding to ensure proper display of special characters and language -->
    <meta charset="UTF-8" />
    <!-- Define compatibility version for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
      This viewport meta tag will set the width of the viewport according to the width of the device, 
      initial zoom ratio is 1.0, 
      maximum zoom ratio is 1.5, 
      minimum zoom ratio is 0.5, 
      user-scalable=yes allowing users to zoom in or out small,
      viewport-fit=cover and ensures content covers the viewport even on devices with notches. 
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover"
    />
    <!-- Define keywords for search engines -->
    <meta
      name="keywords"
      content="food management, food inventory, kitchen management, recipe tracking, meal planning"
    />
    <!-- Define description for search engines -->
    <meta
      name="description"
      content="Efficiently manage your food inventory, and plan meals with our comprehensive food management system."
    />
    <!-- Define author of the webpage -->
    <meta name="author" content="DucVan" />
    <!-- Instructs search engine robots to index the content of the webpage but not to follow the links on this page -->
    <meta name="robots" content="index, follow" />
    <!-- Automatically reload the webpage after 60 minus -->
    <meta http-equiv="refresh" content="3600" />
    <!-- Set up Open Graph to optimize social sharing -->
    <meta property="og:site_name" content="Food Management" />
    <meta property="og:title" content="Food management system" />
    <meta property="og:type" content="Business" />
    <meta
      property="og:description"
      content="Efficiently manage your food inventory, and plan meals with our comprehensive food management system."
    />
    <meta
      property="og:image"
      content="https://media.licdn.com/dms/image/C5612AQHv5H9ihGPp6g/article-cover_image-shrink_720_1280/0/1637688538634?e=2147483647&v=beta&t=VZNlBzC0s-tpwD4MjV-MHesms5BjlxPzs9pCg6jAMK8"
    />
    <meta
      property="og:url"
      content="https://food-management-practice.netlify.app/"
    />
    <!-- Set up Twitter Card -->
    <meta name="twitter:title" content="Food management system" />
    <meta
      name="twitter:description"
      content="Efficiently manage your food inventory, and plan meals with our comprehensive food management system."
    />
    <meta
      name="twitter:image"
      content="https://media.licdn.com/dms/image/C5612AQHv5H9ihGPp6g/article-cover_image-shrink_720_1280/0/1637688538634?e=2147483647&v=beta&t=VZNlBzC0s-tpwD4MjV-MHesms5BjlxPzs9pCg6jAMK8"
    />
    <title>Food Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="image/x-icon" href="./assets/logo/logo.png" rel="icon" />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="wrapper-page container-fluid">
      <div class="content-page container-fluid">
        <header class="header container">
          <section class="heading">
            <a href="/"><h1 class="title">Foods Management</h1></a>
            <div class="search-form">
              <img
                class="icon search-form__icon"
                src="./assets/icons/find.svg"
                alt="add food"
              />
              <input
                class="text-field search-form__text-field js-filter-input"
                type="text"
                placeholder="Search for food, coffee, etc.."
              />
            </div>
          </section>
          <section class="filter js-filter">
            <button class="btn-toggle js-btn-toggle">
              <img
                class="icon"
                src="./assets/icons/down-arrow.svg"
                alt="filter food"
              />
              Sort by
            </button>
            <div class="sort-option js-sort-option">
              <span class="sort-option__item" data-value="AToZ"
                >Name from A to Z</span
              >
              <span class="sort-option__item" data-value="ZToA"
                >Name from Z to A</span
              >
            </div>
          </section>
        </header>
        <main class="body container">
          <section
            class="wrapper-products js-get-products js-get-popup"
          ></section>
          <div class="wrapper-btn">
            <button class="btn btn--line js-show-more-product" data-limit="19">
              SHOW MORE
            </button>
          </div>
        </main>
        <div class="message js-message">
          <img class="message__icon" alt="status" />
          <p class="message__content js-message-content"></p>
        </div>
        <div class="wrapper-popup js-wrapper-popup container-fluid"></div>
        <div class="wrapper-loader js-wrapper-loader container-fluid"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/index.ts"></script>
</html>
