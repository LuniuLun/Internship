<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table - w3resource</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insertRow()" value="Insert row" />
  </body>
  <script>
    let currentRow = 2;
    function insertRow() {
      currentRow++;
      const tableEle = document.getElementById("sampleTable");
      const trEle = tableEle.insertRow(0);
      for (let i = 0; i < 2; i++) {
        const tdEle = trEle.insertCell(i);
        tdEle.innerText = `Row${currentRow} cell${i + 1}`;
        trEle.appendChild(tdEle);
      }
      tableEle.appendChild(trEle);
    }
  </script>
</html>
