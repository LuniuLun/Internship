<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a random image.</title>
    <style type="text/css">
      body {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="jsstyle" onclick="displayRandomImage();">Show Image</button>
    </div>
  </body>
  <script>
    function displayRandomImage() {
      const srcArr = [
        {
          src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
          width: "240",
          height: "160",
        },
        {
          src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
          width: "320",
          height: "195",
        },
        {
          src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
          width: "500",
          height: "343",
        },
      ];
      const img = document.createElement("img");
      let temp = Math.round((Math.random() * 2) + 0);
      img.src = srcArr[temp].src;
      img.height = srcArr[temp].height;
      img.width = srcArr[temp].width;
      document.body.appendChild(img);
    }
  </script>
</html>
