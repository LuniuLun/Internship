<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">JavaScript Exercises - w3resource</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
  </body>
  <script>
    function js_style() {
      const textEle = document.getElementById("text");
      textEle.style.color = "red";
      textEle.style.fontSize = "32px";
      textEle.style.fontFamily = "poppins";
    }
  </script>
</html>
