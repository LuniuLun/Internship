<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3"><em>Bagua</em> Chart: Direction, Element, Color, Meaning</th>
      </tr>
      <tr>
        <td class="nw"><strong>Northwest</strong><br />Metal<br />Silver<br />Elders</td>
        <td class="n">North<br />Water<br />Blue<br />Career</td>
        <td class="ne">Northeast<br />Earth<br />Brown<br />Knowledge</td>
      </tr>
      <tr>
        <td class="w">West<br />Metal<br />White<br />Children</td>
        <td class="c">Center<br />Earth<br />Yellow<br />Health</td>
        <td class="e">East<br />Wood<br />Green<br />Family</td>
      </tr>
      <tr>
        <td class="sw">Southwest<br />Earth<br />Brown<br />Love</td>
        <td class="s">South<br />Fire<br />Red<br />Fame</td>
        <td class="se">Southeast<br />Wood<br />Green<br />Wealth</td>
      </tr>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
