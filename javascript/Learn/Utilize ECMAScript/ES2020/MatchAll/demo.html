<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Strings</h1>
    <h2>The matchAll() Method</h2>

    <p>ES2020 introduced the string method matchAll().</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      let text = "I love cats. Cats are very easy to love. Cats are very popular.";
      const iterator1 = text.matchAll("Cats");
      const iterator2 = text.matchAll(/Cats/g);
      const iterator3 = text.matchAll(/Cats/gi);

      document.getElementById("demo1").innerHTML = Array.from(iterator1);
      document.getElementById("demo2").innerHTML = Array.from(iterator2);
      document.getElementById("demo3").innerHTML = Array.from(iterator3);
    </script>
  </body>
</html>
