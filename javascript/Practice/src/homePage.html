<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="wrapper-page container-fluid">
      <div class="content-page">
        <header class="header">
          <h1 class="title">Foods Management</h1>
          <section class="filter">
            <form class="search-form">
              <img
                class="search-form__icon"
                src="./assets/icons/find-icon.svg"
                alt="find-image"
              />
              <input
                class="search-form__text-field textField"
                type="text"
                placeholder="Search for food, coffee, etc.."
              />
            </form>
            <div class="wrapper-options">
              <button class="btn-toggle">
                <img
                  class="search-form__icon"
                  src="./assets/icons/find-icon.svg"
                  alt="find-image"
                />Sort by
              </button>
              <div class="option">
                <span class="option__item">From A to Z</span>
                <span class="option__item">From Z to A</span>
              </div>
            </div>
          </section>
        </header>
      </div>
    </div>
  </body>
</html>
