<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="wrapper-page container-fluid">
      <div class="content-page container-md">
        <header class="header">
          <h1 class="title">Foods Management</h1>
          <section class="filter">
            <form class="search-form">
              <img
                class="icon search-form__icon"
                src="./assets/icons/find.svg"
                alt="find-image"
              />
              <input
                class="text-field search-form__text-field"
                type="text"
                placeholder="Search for food, coffee, etc.."
              />
            </form>
            <div class="wrapper-options">
              <button class="btn-toggle js-btn-toggle">
                <img
                  class="icon"
                  src="./assets/icons/down-arrow.svg"
                  alt="find-image"
                />Sort by
              </button>
              <div class="sort-option js-sort-option">
                <span class="sort-option__item">From A to Z</span>
                <span class="sort-option__item">From Z to A</span>
              </div>
            </div>
          </section>
        </header>
        <main class="body container-md">
          <section class="wrapper-products">
            <div class="product product--dashed">
              <img
                class="icon icon--padded"
                src="./assets/icons/plus.svg"
                alt="plus icon"
              />
              <span class="highlight">Add new dish</span>
            </div>
            <div class="product">
              <img
                class="product__icon"
                src="./assets/icons/close.svg"
                alt="delete food"
              />
              <img
                class="product__img"
                src="./assets/images/spicy-seasoned-seafood-noodles.svg"
                alt="Spicy seasoned seafood noodles"
              />
              <div class="product__description">
                <h4 class="item">Spicy seasoned seafood noodles</h4>
                <p class="item item--thin">
                  $ 2.29
                  <img src="./assets/icons/ellipse.svg" alt="space" />
                  20 Bowls
                </p>
              </div>
              <button class="product__btn">
                <img src="./assets/icons/edit.svg" alt="edit food" />
                Edit dish
              </button>
            </div>
          </section>
          <div class="wrapper-btn">
            <button class="btn btn--line">SHOW MORE</button>
          </div>
        </main>
        <div class="message">
          <img class="icon" src="./assets/icons/check.svg" alt="success" />
          <p class="message__content">Remove successfully</p>
        </div>
        <div class="wrapper-modal">
          <div class="popup">
            <h2 class="popup__content">
              Are you sure you want to delete this food?
            </h2>
            <div class="popup__action">
              <button class="btn btn--line">Cancel</button>
              <button class="btn btn--fill">Yes</button>
            </div>
          </div>
        </div>
        <div class="wrapper-modal">
          <form action="" class="form">
            <h2 class="form__title">Edit</h2>
            <label for="name" class="form__label">Name</label>
            <input type="text" name="name" class="text-field" />
            <label for="price" class="form__label">Price</label>
            <input type="text" name="price" class="text-field" />
            <label for="imageURL" class="form__label">Image URL</label>
            <input type="text" name="imageURL" class="text-field" />
            <label for="quantity" class="form__label">Quantity</label>
            <input
              type="text"
              name="quantity"
              class="text-field text-field--short"
              value="1"
            />
            <div class="form__action">
              <button class="btn btn--line">Cancel</button>
              <button class="btn btn--fill">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
