<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="wrapper-page container-fluid">
      <div class="content-page container">
        <header class="header">
          <h1 class="title">Foods Management</h1>
          <section class="filter">
            <form class="search-form">
              <img
                class="icon"
                src="./assets/icons/find.svg"
                alt="find-image"
              />
              <input
                class="text-field search-form__text-field"
                type="text"
                placeholder="Search for food, coffee, etc.."
              />
            </form>
            <div class="wrapper-options">
              <button class="btn-toggle">
                <img
                  class="icon"
                  src="./assets/icons/down-arrow.svg"
                  alt="find-image"
                />Sort by
              </button>
              <div class="sort-option">
                <span class="sort-option__item">From A to Z</span>
                <span class="sort-option__item">From Z to A</span>
              </div>
            </div>
          </section>
        </header>
        <main class="body container">
          <section class="wrapper-products">
            <div class="product product--dashed">
              <img
                class="icon icon--padded"
                src="./assets/icons/plus.svg"
                alt="plus icon"
              />
              <span class="highlight">Add new dish</span>
            </div>
            <div class="product">
              <img
                class="product__icon"
                src="./assets/icons/close.svg"
                alt="delete food"
              />
              <img
                class="product__img"
                src="./assets/images/spicy-seasoned-seafood-noodles.svg"
                alt="Spicy seasoned seafood noodles"
              />
              <div class="product__description">
                <h4 class="item">Spicy seasoned seafood noodles</h4>
                <p class="item item--thin">
                  $ 2.29
                  <img src="./assets/icons/ellipse.svg" alt="space" />
                  20 Bowls
                </p>
              </div>
              <button class="product__btn">
                <img src="./assets/icons/edit.svg" alt="edit food" />
                Edit dish
              </button>
            </div>
          </section>
          <div class="wrapper-btn">
            <button class="btn btn--line">SHOW MORE</button>
          </div>
        </main>
        <div class="message">
          <img class="icon" src="./assets/icons/check.svg" alt="success" />
          <p class="message__content">Remove successfully</p>
        </div>
      </div>
    </div>
  </body>
</html>
