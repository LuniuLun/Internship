<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="wrapper-page container-fluid">
      <div class="content-page container-fluid">
        <header class="header container">
          <section class="heading">
            <h1 class="title">Foods Management</h1>
            <form class="search-form">
              <img
                class="icon search-form__icon"
                src="./assets/icons/find.svg"
                alt="add food"
              />
              <input
                class="text-field search-form__text-field"
                type="text"
                placeholder="Search for food, coffee, etc.."
              />
            </form>
          </section>
          <section class="filter">
            <button class="btn-toggle js-btn-toggle">
              <img
                class="icon"
                src="./assets/icons/down-arrow.svg"
                alt="add food"
              />
              Sort by
            </button>
            <div class="sort-option js-sort-option">
              <span class="sort-option__item">From A to Z</span>
              <span class="sort-option__item">From Z to A</span>
            </div>
          </section>
        </header>
        <main class="body container">
          <section class="wrapper-products js-get-products">
            <div class="product product--dashed js-get-form">
              <img
                class="icon icon--padded"
                src="./assets/icons/plus.svg"
                alt="add food"
              />
              <span class="highlight">Add new dish</span>
            </div>
          </section>
          <div class="wrapper-btn">
            <button class="btn btn--line">SHOW MORE</button>
          </div>
        </main>
        <div class="message">
          <img class="icon" src="./assets/icons/check.svg" alt="check" />
          <p class="message__content"></p>
        </div>
        <!-- <div class="wrapper-modal">
          <div class="popup">
            <h2 class="popup__content">
              Are you sure you want to delete this food?
            </h2>
            <div class="popup__action">
              <button class="btn btn--line">Cancel</button>
              <button class="btn btn--fill">Yes</button>
            </div>
          </div>
        </div> -->
        <div class="wrapper-modal js-wrapper-form"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
