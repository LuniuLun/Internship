<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="wrapper-page container-fluid">
      <div class="content-page container-fluid">
        <header class="header container">
          <section class="heading">
            <h1 class="title">Foods Management</h1>
            <form class="search-form">
              <svg
                class="icon search-form__icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
              >
                <use xlink:href="./assets/icons/icons.svg#find" />
              </svg>
              <input
                class="text-field search-form__text-field"
                type="text"
                placeholder="Search for food, coffee, etc.."
              />
            </form>
          </section>
          <section class="filter">
            <button class="btn-toggle js-btn-toggle">
              <svg class="icon" width="16" height="16">
                <use xlink:href="./assets/icons/icons.svg#down-arrow" />
              </svg>
              Sort by
            </button>
            <div class="sort-option js-sort-option">
              <span class="sort-option__item">From A to Z</span>
              <span class="sort-option__item">From Z to A</span>
            </div>
          </section>
        </header>
        <main class="body container">
          <section class="wrapper-products js-get-products"></section>
          <div class="wrapper-btn">
            <button class="btn btn--line">SHOW MORE</button>
          </div>
        </main>
        <div class="message">
          <svg class="icon" width="20" height="20" viewBox="0 0 20 20">
            <use xlink:href="./assets/icons/icons.svg#check" />
          </svg>
          <p class="message__content">Remove successfully</p>
        </div>
        <!-- <div class="wrapper-modal">
          <div class="popup">
            <h2 class="popup__content">
              Are you sure you want to delete this food?
            </h2>
            <div class="popup__action">
              <button class="btn btn--line">Cancel</button>
              <button class="btn btn--fill">Yes</button>
            </div>
          </div>
        </div> -->
        <div class="wrapper-modal js-show-form">
          <form action="" class="form">
            <h2 class="form__title">Edit</h2>
            <label for="name" class="form__label">Name</label>
            <input type="text" name="name" class="text-field" />
            <label for="price" class="form__label">Price</label>
            <input type="text" name="price" class="text-field" />
            <label for="imageURL" class="form__label">Image URL</label>
            <input type="text" name="imageURL" class="text-field" />
            <label for="quantity" class="form__label">Quantity</label>
            <input
              type="text"
              name="quantity"
              class="text-field text-field--short"
              value="1"
            />
            <div class="form__action">
              <button class="btn btn--line">Cancel</button>
              <button class="btn btn--fill">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
