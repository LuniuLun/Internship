<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .wrapper {
            display: flex;
            padding: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-item {
            width: 150px;
            max-height: 100px;
            background-color: darkslateblue;
            color: white;
            border-radius: 8px;
            text-align: center;
            padding: 8px;
            margin-bottom: 4px;

            transform-origin: 0 0;
            transform: translateX(-100px);
            opacity: 0;

            transition-property: transform, opacity; /*want to apply all properties in trasition using `transition-property: all`*/
            transition-duration: 1s;
            transition-timing-function: ease;
        }

        .wrapper:is(:hover, :focus) .menu-item {
            transform: translateX(0);
            opacity: 100%;
        }

        .wrapper .menu-item:nth-of-type(1) {
            transition-delay: 0ms;
        }

        .wrapper .menu-item:nth-of-type(2) {
            transition-delay: 100ms;
        }

        .wrapper .menu-item:nth-of-type(3) {
            transition-delay: 200ms;
        }

        .wrapper .menu-item:nth-of-type(4) {
            transition-delay: 300ms;
        }

        .wrapper .menu-item:nth-of-type(5) {
            transition-delay: 400ms;
        }

        .wrapper p {
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Decorative styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <body>
        <div class="wrapper" tabindex="0">
            <p>Hover to show menu</p>
            <div class="menu-item">Menu item 1</div>
            <div class="menu-item">Menu item 2</div>
            <div class="menu-item">Menu item 3</div>
            <div class="menu-item">Menu item 4</div>
            <div class="menu-item">Menu item 5</div>
        </div>
    </body>
</html>
