<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 200px;
                height: 50px;
                border: 1px solid #ccc;
                overflow: scroll;
            }

            .container::-webkit-scrollbar {
                width: 10px;
                height: 10px;
            }

            .container::-webkit-scrollbar-thumb {
                background-color: #060606;
            }

            .container::-webkit-scrollbar-thumb:hover {
                background-color: #6f6f6f;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="scrollable">
                <p>This is a scrollable div. It contains a long paragraph that will overflow.</p>
            </div>
            <div class="content">
                <p>This is another div. It contains some content.</p>
            </div>
        </div>
    </body>
</html>
