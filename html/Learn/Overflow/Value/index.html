<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            overflow: hidden; /* Ẩn thanh cuộn mặc định */
            position: relative; /* Cần thiết cho việc định vị thanh cuộn tùy chỉnh */
        }
        
        .auto {
            overflow: auto; /* Kích hoạt thanh cuộn khi cần thiết */
        }

        /* Tạo thanh cuộn tùy chỉnh */
        .container::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container auto">
        <p>This is an auto overflow example. This content will be scrolled if it overflows its container. This is an auto overflow example. This content will be scrolled if it overflows its container. This is an auto overflow example. This content will be scrolled if it overflows its container.</p>
    </div>
</body>
</html>
