<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .demo-box {
                border: 0.5px solid hsla(0deg, 0%, 60%, 0.5);
                aspect-ratio: 1/1;
                width: 30%;
            }
            .linear-gradient {
                background-image: linear-gradient(rebeccapurple, teal);
            }

            .radial-gradient {
                background-image: radial-gradient(teal, rebeccapurple);
            }

            .conic-gradient {
                background-image: conic-gradient(rebeccapurple, teal, green, blue, purple);
            }
        </style>
    </head>
    <body>
        <div id="containerOfDemoBoxes">
            <div class="demo">
                <div id="box1" class="demo-box linear-gradient"></div>
                <span class="demo-label">Linear gradient</span>
            </div>

            <div class="demo">
                <div id="box2" class="demo-box radial-gradient"></div>
                <span class="demo-label">Radial gradient</span>
            </div>

            <div class="demo">
                <div id="box3" class="demo-box conic-gradient"></div>
                <span class="demo-label">Conic gradient</span>
            </div>
        </div>
    </body>
</html>
