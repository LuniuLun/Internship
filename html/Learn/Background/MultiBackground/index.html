<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #demoBox {
                aspect-ratio: 1/1;
                border: 0.5px solid hsla(0deg, 0%, 60%, 0.5);
                width: 100%;
                border: 1px solid hsla(0deg, 0%, 40%, 0.25);
                padding: 1rem;
                background-image: url("https://assets.codepen.io/7518/pngaaa.com-1272986.png"),
                    url("https://assets.codepen.io/7518/blob.svg"),
                    linear-gradient(hsl(191deg, 40%, 86%), hsla(191deg, 96%, 96%, 0.5));
                background-size: contain, cover, auto;
                background-repeat: no-repeat, no-repeat, no-repeat;
                background-position: 50% 50%, 10% 50%;
                background-origin: padding-box, border-box, content-box;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h2>Styling a CSS box with multiple backgrounds</h2>
            <figure id="demoCallout" class="callout">
                <p>
                    Most background-related properties often allow you to apply different settings for each background
                    with each configuration seperated by commas.
                </p>
                <p>
                    If you wanted a CSS box's background layer to repeat and the another to <i>not</i> repeat on top of
                    it, you'd use <code>background-repeat: no-repeat, repeat;</code> as a style declration for that CSS
                    box in your stylesheet.
                </p>
            </figure>
            <div id="demoAndCodeSnippetBox">
                <div id="demoBox"></div>
                <div id="keywordPanel" class="configuration-panel"></div>
            </div>
        </div>
    </body>
</html>
