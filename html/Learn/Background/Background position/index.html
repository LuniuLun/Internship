<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .top {
                background-position: top;
            }

            .bottom {
                background-position: bottom;
            }

            .center {
                background-position: center;
            }

            .left {
                background-position: left;
            }

            .right {
                background-position: right;
            }

            .top-left {
                background-position: top left;
            }

            .top-right {
                background-position: top right;
            }

            .center-left {
                background-position: center left;
            }

            .center-right {
                background-position: center right;
            }

            .bottom-left {
                background-position: bottom left;
            }

            .bottom-right {
                background-position: bottom right;
            }

            .demo1 {
                background-position: top left 20%;
            }

            .demo2 {
                background-position: top 20% left;
            }

            .demo3 {
                background-position: top 20% left 20%;
            }

            #containerOfDemoBoxes {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-gap: 2.5%;
                margin: 2rem 0;
                width: 100%;
            }
            .demo {
                display: flex;
                flex-flow: column nowrap;
            }
            .demo-box {
                background-repeat: no-repeat;
                height: 180px;
                background-color: #ccc;
                background-image: url("./image.png");
            }
            .demo-label {
                display: block;
                margin-top: 0.5rem;
                font-size: 0.825rem;
                color: hsl(0, 0%, 38%);
            }
        </style>
    </head>
    <body>
        <div id="containerOfDemoBoxes">
            <div class="demo">
                <div class="demo-box top"></div>
                <span class="demo-label">Top</span>
            </div>

            <div class="demo">
                <div class="demo-box bottom"></div>
                <span class="demo-label">Bottom</span>
            </div>

            <div class="demo">
                <div class="demo-box center"></div>
                <span class="demo-label">Center</span>
            </div>

            <div class="demo">
                <div class="demo-box left"></div>
                <span class="demo-label">Left</span>
            </div>

            <div class="demo">
                <div class="demo-box right"></div>
                <span class="demo-label">Right</span>
            </div>

            <div class="demo">
                <div class="demo-box top-left"></div>
                <span class="demo-label">Top-left (default)</span>
            </div>

            <div class="demo">
                <div class="demo-box top-right"></div>
                <span class="demo-label">Top-right</span>
            </div>

            <div class="demo">
                <div class="demo-box center-left"></div>
                <span class="demo-label">Center-left</span>
            </div>

            <div class="demo">
                <div class="demo-box center-right"></div>
                <span class="demo-label">Center-right</span>
            </div>

            <div class="demo">
                <div class="demo-box bottom-left"></div>
                <span class="demo-label">Bottom-left</span>
            </div>

            <div class="demo">
                <div class="demo-box bottom-right"></div>
                <span class="demo-label">Bottom-right</span>
            </div>

            <div class="demo">
                <div class="demo-box demo1"></div>
                <span class="demo-label">background-position: top left 20%;</span>
            </div>

            <div class="demo">
                <div class="demo-box demo2"></div>
                <span class="demo-label">background-position: top 20% left;</span>
            </div>

            <div class="demo">
                <div class="demo-box demo3"></div>
                <span class="demo-label">background-position: top 20% left 20%;</span>
            </div>
        </div>
    </body>
</html>
