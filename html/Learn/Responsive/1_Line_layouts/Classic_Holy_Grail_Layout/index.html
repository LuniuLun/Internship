<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }
            .pink {
                background-color: pink;
            }

            .blue {
                background-color: blue;
            }

            .coral {
                background-color: coral;
            }

            .yellow {
                background-color: yellow;
            }

            .green {
                background-color: green;
            }

            .parent {
                display: grid;
                text-align: center;
            }
            header,
            .left-side,
            main,
            .right-side,
            footer {
                padding: 2rem;
            }
            @media (min-width: 600px) {
                .parent {
                    /* Define grid with 2 rows and 2 columns:
                       - Rows: auto (header and footer), 1fr (main content)
                       - Columns: 1fr (left side), 1fr (right side) */
                    grid-template-rows: auto 1fr auto;
                    grid-template-columns: 1fr 1fr;
                }
                header {
                    /* Spanning the header across all 2 columns (1 to 3) */
                    grid-column: 1 / 3;
                }
                main {
                    /* Main content spanning across all 2 columns (1 to 3) */
                    grid-column: 1 / 3;
                }
                .left-side {
                    /* Left-side content in the first column (1 to 2) */
                    grid-column: 1 / 2;
                    grid-row: 3 / 4;
                }
                .right-side {
                    /* Right-side content in the second column (2 to 3) */
                    grid-column: 2 / 3;
                    grid-row: 3 / 4;
                }
                footer {
                    /* Spanning the footer across all 2 columns (1 to 3) */
                    grid-column: 1 / 3;
                }
            }
            @media (min-width: 800px) {
                .parent {
                    /* Define grid with 3 rows and 3 columns:
                   - Rows: auto (header), 1fr (main content), auto (footer)
                   - Columns: auto (left side), 1fr (main content), auto (right side) */
                    grid-template: auto 1fr auto / auto 1fr auto;
                }
                header {
                    /* Spanning the header across all 3 columns (1 to 4) */
                    grid-column: 1 / 4;
                }

                .left-side {
                    /* Left-side content in the first column (1 to 2) */
                    grid-column: 1 / 2;
                    grid-row: 2 / 3;
                }

                main {
                    /* Main content in the second column (2 to 3) */
                    grid-column: 2 / 3;
                }

                .right-side {
                    /* Right-side content in the third column (3 to 4) */
                    grid-column: 3 / 4;
                    grid-row: 2 / 3;
                }

                footer {
                    /* Spanning the footer across all 3 columns (1 to 4) */
                    grid-column: 1 / 4;
                }
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <header class="pink section">Header</header>
            <div class="left-side blue section" contenteditable>Left Sidebar</div>
            <main class="section coral" contenteditable>Main Content</main>
            <div class="right-side yellow section" contenteditable>Right Sidebar</div>
            <footer class="green section">Footer</footer>
        </div>
    </body>
</html>
