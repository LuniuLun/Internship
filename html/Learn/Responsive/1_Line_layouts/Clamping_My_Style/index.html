<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }
            .pink {
                background-color: pink;
            }

            .blue {
                background-color: blue;
            }

            .coral {
                background-color: coral;
            }

            .yellow {
                background-color: yellow;
            }

            .purple {
                background-color: purple;
            }
            .parent {
                display: grid;
                place-items: center;
                height: 50vh;
            }
            /*The clamp() function in CSS allows you to set a value 
            that can scale between a defined minimum and maximum, with a preferred value in between*/
            .card {
                width: clamp(23ch, 50%, 46ch);
                display: flex;
                flex-direction: column;
                padding: 1rem;
            }

            .visual {
                height: 125px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="parent white">
            <div class="card purple">
                <h1>Title Here</h1>
                <div class="visual yellow"></div>
                <p>
                    Descriptive Text. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed est error repellat
                    veritatis.
                </p>
            </div>
        </div>
    </body>
</html>
