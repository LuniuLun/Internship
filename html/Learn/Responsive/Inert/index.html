<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inert Attribute Example</title>
  <style>
    [inert], [inert] * {
      opacity: 0.5;
      pointer-events: none;
      cursor: default;
      user-select: none;
    }
  </style>
</head>
<body>
  <div>
    <label for="button1">Button 1</label>
    <button id="button1">I am not inert</button>
  </div>
  <div inert>
    <label for="button2">Button 2</label>
    <button id="button2">I am inert</button>
  </div>
  <script>
    // Script to toggle inert attribute
    const button1 = document.getElementById('button1');
    button1.addEventListener('click', () => {
      const inertDiv = document.querySelector('[inert]');
      if (inertDiv) {
        inertDiv.removeAttribute('inert');
        button1.textContent = 'Make Inert';
      } else {
        document.querySelector('div:nth-child(2)').setAttribute('inert', '');
        button1.textContent = 'Remove Inert';
      }
    });
  </script>
</body>
</html>
