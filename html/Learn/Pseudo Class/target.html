<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:target Example</title>
    <style>
      .tab-content {
        display: none; /* Ẩn tất cả các nội dung tab */
      }
      .tab-content:target {
        display: block; /* Hiển thị nội dung của tab hiện tại */
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#tab1">Tab 1</a></li>
        <li><a href="#tab2">Tab 2</a></li>
        <li><a href="#tab3">Tab 3</a></li>
      </ul>
    </nav>

    <section id="tab1" class="tab-content">
      <h2>Tab 1 Content</h2>
      <p>This is the content of Tab 1.</p>
    </section>

    <section id="tab2" class="tab-content">
      <h2>Tab 2 Content</h2>
      <p>This is the content of Tab 2.</p>
    </section>

    <section id="tab3" class="tab-content">
      <h2>Tab 3 Content</h2>
      <p>This is the content of Tab 3.</p>
    </section>
  </body>
</html>
