<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .my-element {
            text-shadow: 1px 1px 0px white, 2px 2px 0px firebrick;
            color: darkslategray;
        }

        body {
            background: #f3f3f3;
        }

        /* Presentational styles */
        .my-element {
            --flow-space: 2rem;
            font-size: 3em;
            font-weight: 900;
            font-family: "Roboto Condensed", sans-serif;
            text-transform: uppercase;
            line-height: 1.1;
            max-width: 40ch;
        }
    </style>
    <body>
        <h1 class="my-element">Multiple text shadows are cool</h1>
    </body>
</html>
