<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        figure {
            max-width: 25rem;
            margin: 2em auto;
            padding: 1em;
            background: #718093;
            border-radius: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        figcaption {
            color: white;
            font-style: italic;
            text-align: center;
        }

        figure img {
            max-width: 200px;
            filter: drop-shadow(0px 0px 10px hotpink) drop-shadow(10px 10px 20px rgba(0 0 0 / 30%));
        }
    </style>
    <body>
        <figure>
            <img
                src="https://assets.codepen.io/174183/isolated-tshirt.png?width=1200&format=auto&quality=60"
                alt="A white t-shirt, isolated, on a hanger"
            />
            <figcaption>A cool, white t-shirt</figcaption>
        </figure>
    </body>
</html>
