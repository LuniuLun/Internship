<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-top: 4px;
            background: cornflowerblue;

            opacity: 0.5;
            /*transform: scale(1) rotate(0);*/            
            transform: scale rotate;
        }

        .square.has-transition {
            transition: transform 750ms ease-in-out 0s;
        }

        .square:is(:hover, :focus) {
            transform: scale(1.5) rotate(135deg);
        }

        /* Decorative styles */
        body {
            display: grid;
            place-items: center;
        }
    </style>
    <body>
        <div>
            <p>Transition ❌</p>
            <div class="square" tabindex="0"></div>
        </div>
        <div>
            <p>Transition ✔️</p>
            <div class="square has-transition" tabindex="0"></div>
        </div>
    </body>
</html>
