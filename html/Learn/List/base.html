<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <article class="flow">
                <h1>An unordered list</h1>
                <ul>
                    <li>oat milk</li>
                    <li>rhubarb</li>
                    <li>cereal</li>
                    <li>pie crust</li>
                </ul>

                <h1>An ordered list</h1>
                <ol>
                    <li>oat milk</li>
                    <li>rhubarb</li>
                    <li>cereal</li>
                    <li>pie crust</li>
                </ol>

                <h1>A description list</h1>
                <dl>
                    <dt>oat milk</dt>
                    <dd>- non dairy trendy drink</dd>
                    <dt>cereal</dt>
                    <dd>- breakfast food</dd>
                </dl>
            </article>
        </div>
    </body>
</html>
