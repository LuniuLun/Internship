<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3, auto);
                gap: 10px;
                margin-top: 10px;
            }

            .item {
                border: 1px solid black;
                padding: 10px;
            }

            .min {
                width: min-content; /* Minimum content size */
            }

            .max {
                width: max-content; /* Maximum content size */
            }

            .fit {
                width: fit-content(); /* Minimum content size, not exceeding 7em */
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(12, 1fr); /* create 12 column having same size */
                grid-gap: 10px;
                margin-top: 20px;
            }

            :root {
                --var-col: 1fr;
            }
            .wrapper .container {
                display: grid;
                grid-template-columns: repeat(auto-fit, 270px);
                gap: 10px;
                padding: 1em;
                max-width: 70rem;
            }

            /* Using auto-fill */
            .grid-container-auto-fill {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            /* Using auto-fit */
            .grid-container-auto-fit {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .wrapper .container .box {
                background-color: #ccc;
            }

            select {
                min-width: unset;
            }
        </style>
    </head>
    <body>
        <div class="container min">
            <div class="item">Item one</div>
            <div class="item">Item two</div>
            <div class="item">Item three has more text</div>
        </div>
        <div class="container max">
            <div class="item">Item one</div>
            <div class="item">Item two</div>
            <div class="item">Item three has more text</div>
        </div>
        <div class="container fit">
            <div class="item">Item one</div>
            <div class="item">Item two</div>
            <div class="item">Item three has more text</div>
        </div>
        <div class="grid-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
        </div>

        <div class="wrapper">
            <article class="flow">
                <h1>Repeating fixed size tracks</h1>
                <figure class="callout">
                    <p>
                        In this example there will be as many tracks as will fit into the container with a fixed size of
                        200px. Resize the editor panel to see the grid change.
                    </p>
                    <p><code>grid-template-columns: repeat(auto-fill, 200px);</code></p>
                </figure>

                <div class="container" id="container">
                    <div class="box">Item one</div>
                    <div class="box">Item two</div>
                    <div class="box">Item three</div>
                    <div class="box">Item four</div>
                    <div class="box">Item five</div>
                    <div class="box">Item six</div>
                    <div class="box">Item seven</div>
                    <div class="box">Item eight</div>
                </div>
            </article>
        </div>
    </body>
</html>
