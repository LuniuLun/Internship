<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Sass in Project</title>
        <link rel="stylesheet" href="./public/css/app.css" />
    </head>
    <body>
        <script id="__bs_script__">
            //<![CDATA[
            (function () {
                try {
                    var script = document.createElement("script");
                    if ("async") {
                        script.async = true;
                    }
                    script.src = "http://HOST:3000/browser-sync/browser-sync-client.js?v=3.0.2".replace(
                        "HOST",
                        location.hostname
                    );
                    if (document.body) {
                        document.body.appendChild(script);
                    } else if (document.head) {
                        document.head.appendChild(script);
                    }
                } catch (e) {
                    console.error("Browsersync: could not append script tag", e);
                }
            })();
            //]]>
        </script>

    
        

        <h3>Build Sass Project Structure</h3>
        <small>Learn</small>
    </body>
