<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 100vh;
            }
            .wrapper {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .flex-container {
                margin-top: 100px;
                display: flex;
                gap: 20px; /* Gap between columns and rows */
            }
            .flex-item {
                background-color: #f0f0f0;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="item1">Duc Van</div>
            <div class="item2">21 age</div>
            <div class="item3">DUT</div>
        </div>

        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <!-- Add more flex items here -->
        </div>
    </body>
</html>
