<!DOCTYPE html>
<html>
    <head>
        <style>
            span.a {
                display: inline; /* Mặc định với <span>, <a>, <strong>, <b>, <i>... */
                width: 100px; /* Không có hiệu lực */
                height: 100px; /* Không có hiệu lực */
                padding: 5px;
                border: 1px solid blue;
                background-color: #db7093;
            }
        </style>
    </head>
    <body>
        <h1>Thuộc tính Display</h1>
        <h2>display: inline</h2>
        <div>
            Bạn có thể trở thành một phần của Quantrimang.com bằng cách gửi bài viết, trải nghiệm công nghệ của mình về
            cho đội ngũ quản lý nội dung của mạng xã hội thông qua địa chỉ email
            <span class="a">info@meta.vn</span> hoặc <span class="a">info@meta.com.vn</span>.
        </div>
    </body>
</html>
