<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position Example</title>
<style>
    .relative-container {
        position: relative;
        height: 200vh;
        width: 200px;
        background-color: lightblue;
    }

    .absolute-box {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 50px;
        width: 50px;
        background-color: red;
    }

    .fixed-box {
        position: fixed;
        top: 20px;
        right: 20px;
        height: 50px;
        width: 50px;
        background-color: green;
    }

    .sticky-box {
        position: sticky;
        top: 200px;
        height: 50px;
        width: 50px;
        background-color: yellow;
        margin-top: 20px;
    }

    .content {
        margin-top: 250px; /* Để tạo không gian phía dưới cho phần nội dung */
    }
</style>
</head>
<body>
    <div class="relative-container">
        <div class="absolute-box"></div>
        <div class="fixed-box"></div>
        <div class="sticky-box"></div>
    </div>
    <div class="content">
        <p>This is some content below the positioned elements.</p>
    </div>
</body>
</html>
