<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Echo Dental</title>
    </head>
    <body>
        <header>
            <img src="./logo/logo.svg" alt="Echo-Dental" class="logo-dental" />
            <div class="nav-bar">
                <div class="tabs">
                    <a href="#" class="active">Home</a>
                    <div class="tab">
                        <span>Teeth whitening</span>
                        <img src="./icon/keyboard_arrow_down.svg" alt="down-icon" />
                    </div>
                    <div class="tab">
                        <span>Toothpaste</span>
                        <img src="./icon/keyboard_arrow_down.svg" alt="down-icon" />
                    </div>
                    <div class="tab">
                        <span>Mouthwash</span>
                        <img src="./icon/keyboard_arrow_down.svg" alt="down-icon" />
                    </div>
                </div>
                <div class="user-icon">
                    <img src="./icon/user-icon.svg" alt="user" />
                    <img src="./icon/shopping-icon.svg" alt="shopping" />
                </div>
            </div>
        </header>
        <div class="body">
            <section class="hero-banner">
                <div class="content">
                    <div class="content-text">
                        <h1>Echo - Friendy Smile</h1>
                        <h3>Transform Your Dental Routine with Eco-Friendly Toothbrushes</h3>
                    </div>
                    <button><span>SHOP NOW</span><img src="./icon/right-arrow-icon.svg" alt="" /></button>
                </div>
            </section>
            <section class="strength-points">
                <div class="top-items">
                    <img src="./img/strength-point-1.svg" alt="" />
                    <img src="./img/strength-point-2.svg" alt="" />
                    <img src="./img/strength-point-3.svg" alt="" />
                    <img src="./img/strength-point-4.svg" alt="" />
                </div>
                <div class="bottom-items">
                    <div class="content">
                        <div class="content-text">
                            <h1>Mouth Wash</h1>
                            <h4>your go-to choice for a naturally clean and eco-friendly smile</h4>
                            <button>BUY NOW</button>
                        </div>
                        <img class="mouthwash-bottle" src="./img/mouthwash-bottle.svg" alt="" />
                    </div>

                    <div class="content">
                        <div class="content-text">
                            <h1>Tooth Brush</h1>
                            <h4>your go-to choice for a naturally clean and eco-friendly smile</h4>
                            <button>BUY NOW</button>
                        </div>
                        <img class="bundle-image" src="./img/bundle.svg" alt="" />
                    </div>
                </div>
            </section>
        </div>
        <footer></footer>
    </body>
</html>
