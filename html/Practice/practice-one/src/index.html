<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set UTF-8 character encoding to ensure proper display of special characters and language -->
        <meta charset="UTF-8" />
        <!-- Define compatibility version for Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
        <!-- Set viewport meta tag to optimize experience on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Define keywords for search engines -->
        <meta name="keywords" content="tooth, dental, mouth" />
        <!-- Define description for search engines -->
        <meta
            name="description"
            content="This is the first practice of html/css, parcel. This website advertises oral care products."
        />
        <!-- Define author of the webpage -->
        <meta name="author" content="DucVan" />
        <!-- Instructs search engine robots to index the content of the webpage but not to follow the links on this page -->
        <meta name="robots" content="index, nofollow" />
        <!-- Automatically reload the webpage after 1 day -->
        <meta http-equiv="refresh" content="86400" />
        <!-- Define content language as English -->
        <meta http-equiv="Content-Language" content="en" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Eco Dental</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo/logo.svg" alt="logo of Eco-Dental shop" class="logo-dental" />
            <div class="nav-bar">
                <div class="tabs">
                    <a href="#" class="active">Home</a>
                    <div class="tab">
                        <span>Teeth whitening</span>
                        <img src="./assets/icon/keyboard_arrow_down.svg" alt="arrow down icon" />
                    </div>
                    <div class="tab">
                        <span>Toothpaste</span>
                        <img src="./assets/icon/keyboard_arrow_down.svg" alt="arrow down icon" />
                    </div>
                    <div class="tab">
                        <span>Mouthwash</span>
                        <img src="./assets/icon/keyboard_arrow_down.svg" alt="arrow down icon" />
                    </div>
                </div>
                <div class="user-icon">
                    <img src="./assets/icon/user-icon.svg" alt="user icon" />
                    <img src="./assets/icon/shopping-icon.svg" alt="shopping icon" />
                </div>
            </div>
        </header>
        <div class="body">
            <section class="hero-banner">
                <div class="content">
                    <div class="content-text">
                        <h1>Eco - Friendy Smile</h1>
                        <h3>Transform Your Dental Routine with Eco-Friendly Toothbrushes</h3>
                    </div>
                    <button class="show-now_btn"><span>SHOP NOW</span><img src="./assets/icon/right-arrow-icon.svg" alt="right arrow icon" /></button>
                </div>
            </section>
        </div>
    </body>
</html>
